<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake | Rembound</title>
    <script type="text/javascript">
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            var keyCode = evt.keyCode;
            if (keyCode >= 37 && keyCode <= 40 || keyCode == 32) {
                return false;
            }
        };
    </script>
    <script type="text/javascript" src="snake-min.js"></script>
</head>
<body style="margin:0; padding:100px;text-align: center;">
<canvas id="viewport" width="640" height="480" style="width:80%; height:auto;margin:auto"></canvas>
</body>
</html>
